<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mäi</title>
    <!--<link rel="stylesheet" href="./hemopäheecss.css" -->

    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);

            gap: 5px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: black;
            color: white;
        }

    </style>
</head>


<body>
    <div id="main"></div>
    <div id="grid"></div>
    <script src="./script.js"></script>
</body>

</html>
