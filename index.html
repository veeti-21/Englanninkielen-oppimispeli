<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Kuukausien Yhdistelypeli</title>
  <link rel="stylesheet" href="tyyli.css">
</head>
<body>

  <div class="menu-wrapper">
    <button class="btn secondary" id="menuToggleBtn">☰ Valikko</button>
  </div>

  <div id="modalOverlayMenu"></div>
  <div id="menuModal">
    <button class="btn" id="restartBtn">🔁 Aloita uudestaan</button>
    <button class="btn secondary" id="goToMenuBtn">🏠 Palaa etusivulle</button>
  </div>

  <div class="title-box">
    <h1>Yhdistä Suomenkieliset ja Englanninkieliset Kuukaudet</h1>
  </div>

      <div class="column" id="rightColumn">
      <h3>Vedä tästä</h3>
    </div>
    
  <div class="container">
    <div class="column" id="leftColumn">
      <h3>Pudota tähän</h3>
    </div>

  </div>

  <div id="score"></div>
  <div id="wrongAlert">❌ Väärin, yritä uudestaan!</div>
  <div id="modalOverlay"></div>

  <div id="endModal">
    <h2>🎉 Hienoa!</h2>
    <p>Oikein <span id="finalScore"></span> / 12</p>
    <button class="btn" id="playAgainBtn">🔁 Pelaa uudelleen?</button>
    <button class="btn secondary" id="menuBtn">🏠 Valikkoon?</button>
  </div>

  <script src="./peli.js"></script>
</body>
</html>
