
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Input Example</title>
  <link rel="stylesheet" href="add-own-sentences.css"/>
</head>

<body>

<div id="cardsContainer" class="card">
  <div class="card">
    <div class="inputsContainer">
      <input type="text" class="userInput" placeholder="Type something..." />
    </div>
    <div class="btnGroup">
      <button class="add_btn" onclick="addCard()">+</button>
      <button class="del_btn" onclick="removeCard()">-</button>
    </div>
  </div>
</div>



<div class="card">   
  <button onclick="switchPage()">Valmis</button>
</div>


  <script src="add-own-sentences.js"></script>
</body>

</html>
