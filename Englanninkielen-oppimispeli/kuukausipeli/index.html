<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Kuukausien Yhdistelypeli</title>
  <link rel="stylesheet" href="../theme.css"/>
  <link rel="stylesheet" href="tyyli.css">
</head>
<body>


  <header class="main-header">
    <div class="container">
        <a onclick="showMenu()" class="logo">
            <div style="width: 200px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px;">
                <img src="../img/eduko.svg" alt="Front page button logo" height="192" width="216">
            </div>
        </a>
    </div>
</header>

  <div id="menuOverlay"></div>
  <div id="menuModal">
    <h2></h2>
    <button onclick="resetGame()" id="restartBtn">🔁 Aloita uudestaan</button>
    <button onclick="homePage()"id="menuToMenuBtn">🏠 Palaa valikkoon</button>
  </div>

  
  <div class="title-box">
    <h1>Yhdistä Suomenkieliset ja Englanninkieliset Kuukaudet</h1>
  </div>

  <div class="container">
    <div class="column" id="rightColumn" aria-label="Vedä tästä">
      <h3>Vedä tästä</h3>
    </div>
    
    <div class="column" id="leftColumn" aria-label="Pudota tähän">
      <h3>Pudota tähän</h3>
    </div>
  </div>

  <div id="score"></div>
  <div id="wrongAlert" role="alert">❌ Väärin, yritä uudestaan!</div>
  <div id="modalOverlay"></div>

  <div id="endModal" aria-hidden="true">
    <h2>🎉 Hienoa!</h2>
    <p>Oikein <span id="finalScore"></span> / 12</p>
    <button onclick="resetGame()" id="restartBtn">Pelaa uudelleen?</button>
    <button onclick="homePage()"id="menuToMenuBtn">Palaa valikkoon?</button>
  </div>

  <script src="./peli.js"></script>
</body>
</html>
