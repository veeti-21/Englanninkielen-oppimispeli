<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Input Example</title>
  <link rel="stylesheet" href="voice-recognition.css"/>
</head>

<body>
  <h1>🎙️ Pronunciation Game</h1>
  <div id="targetWord">Press "New Word"!</div>
  <input type="text" id="userInput" readonly />
  <div id="output"></div>
  <div id="feedback"></div>

  <button onclick="setNewWord()">New Word</button>
  <button onclick="startRecognition()">Start</button>
  <button onclick="stopRecognition()">Stop</button>

  <script src="voice-recognition.js"></script>
</body>

</html>
