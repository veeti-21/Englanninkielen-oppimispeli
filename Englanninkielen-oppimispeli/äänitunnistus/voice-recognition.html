<!DOCTYPE html>
<html lang="en">
<head>

  <title>User Input Example</title>

<div class="game-box">
    <h2>Pronunciation Game</h2>
    <div id="targetWord">Press "New Word"!</div>
    <input type="text" id="userInput" readonly placeholder="Your speech will appear here..." />
    <div id="output"></div>
    <div id="feedback"></div>

    <button onclick="setNewWord()">New Word</button>
    <button onclick="startRecognition()" id="onOffbtn">Start</button>
    <button onclick="testsound()">test</button>
  </div>

   <div id="gameModal" class="gameModal">
    <div>
      <h2>Tervetuloaa peliin!</h2>
      <p></p>
      <p></p>
      <p></p>
      <button onclick="closeModal()">Aloita peli</button>
    </div>
  </div>

  
<!-- WIN MODAL -->
<div id="winModal" class="gameModal" style="display: none;">
  <div class="modal-content">
    <h2 id="winTitle">You Won! </h2>
    <p id="winText"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>
</div>

</html>
